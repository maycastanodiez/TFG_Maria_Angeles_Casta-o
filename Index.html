<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Ciberseguridad - Hospital SAS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Simulador de Concienciación en Ciberseguridad</h1>
    <p>Este simulador te plantea situaciones reales de ciberseguridad en un entorno hospitalario. Responde como lo harías en la vida real.</p>

    <label for="numQuestions">¿Cuántos supuestos quieres realizar?</label>
    <input type="number" id="numQuestions" min="1" max="200" value="10">

    <button id="startButton">Comenzar</button>

    <div id="quizContainer" class="hidden">
      <h2 id="questionText"></h2>
      <ul id="optionsList"></ul>
      <p id="feedback"></p>
      <button id="nextButton">Siguiente</button>
    </div>
  </div>

  <script src="scenarios_200.js"></script>
  <script src="app.js"></script>
</body>
</html>
